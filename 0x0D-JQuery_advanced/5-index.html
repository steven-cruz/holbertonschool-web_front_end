<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8" />
        <!-- latest version of Jquery (jQuery Core 3.5.1) -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

        <!-- contains a function that creates a p tag and adds it to the body -->
        <script type="application/javascript">
            $(document).ready(function(){
                function createFamilyTree(){
                    const table = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Firstname</th>
                                    <th>Lastname</th>
                                </tr>
                            </thead>
                        </table>
                    `;
                    $("body").append(table);
                    $("table").append("<tbody></tbody>");
                }

                function addNewMember(firstName, lastName){
                    const $remove = $("<td>(x)</td>").css("background-color", "orange");
                    const $row = $("<tr></tr>");

                    const $rowElement = $(`
                        <td>${firstName}</td>
                        <td>${lastName}</td>
                    `);

                    $row.append($rowElement, $remove);

                    $remove.click(function(){
                        $row.remove();
                    });

                    $("table > tbody").append($row);
                }
                createFamilyTree();

                addNewMember("Guillaume", "Salva");
                addNewMember("Arielle", "Snizt");
                addNewMember("Fanette", "Snizt");
                addNewMember("Gerard", "Snizt");
                addNewMember("Victor", "Salva");
            });
        </script>
        <title>Task 5</title>

    </head>

</html>
